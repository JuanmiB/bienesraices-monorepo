# Render Blueprint para deploy autom√°tico
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: bienesraices-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build -w @bienesraices/backend
    startCommand: npm start -w @bienesraices/backend
    rootDir: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: bienesraices-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

databases:
  # PostgreSQL Database
  - name: bienesraices-db
    plan: free
    databaseName: bienesraices
    user: bienesraices_user
    region: oregon
